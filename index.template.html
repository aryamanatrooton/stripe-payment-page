<!DOCTYPE html> 
<html lang="en"> 
<head>   
  <meta charset="UTF-8" />   
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
  <title>Pricing</title>   
  <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
  <script>
    // This script will be replaced during build process
    window.STRIPE_CONFIG = {
      pricingTableId: "%%PRICING_TABLE_ID%%",
      publishableKey: "%%PUBLISHABLE_KEY%%"
    };
  </script>
  <style>     
    html, body {       
      margin: 0;       
      padding: 0;       
      width: 100%;       
      min-height: 100vh;       
      background: #FFF6E7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }      
    
    .pricing-container {
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      padding: 48px 24px;
    }
    
    .pricing-title {
      font-size: 36px;
      font-weight: 600;
      color: #1a1f36;
      text-align: center;
      margin-bottom: 48px;
      letter-spacing: -0.5px;
    }
    
    stripe-pricing-table {       
      width: 100%;
      margin: 0 auto;
    }
    
    @media (max-width: 768px) {
      .pricing-title {
        font-size: 28px;
        margin-bottom: 36px;
      }
      
      .pricing-container {
        padding: 32px 16px;
      }
    }
  </style> 
</head> 
<body> 
  <div class="pricing-container">
    <div class="pricing-title">Choose Your Price</div>
    <div id="pricing-table-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('pricing-table-container');
      const stripeTable = document.createElement('stripe-pricing-table');
      stripeTable.setAttribute('pricing-table-id', window.STRIPE_CONFIG.pricingTableId);
      stripeTable.setAttribute('publishable-key', window.STRIPE_CONFIG.publishableKey);
      container.appendChild(stripeTable);
    });
  </script>
</body> 
</html>
